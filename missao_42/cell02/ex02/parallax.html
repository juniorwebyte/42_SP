<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Parallax</title>
    <link rel="stylesheet" href="css/parallax.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="parallax parallax1">
        <div class="text">Explore novas perspectivas e mergulhe em um mundo de descobertas com cada movimento.</div>
    </div>
    <div class="block">
        <div class="sun"><i class="fas fa-sun"></i></div>
        <div class="moon"><i class="fas fa-moon"></i></div>
        <div class="stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
        </div>
        <div class="clouds">
            <i class="fas fa-cloud"></i>
            <i class="fas fa-cloud"></i>
            <i class="fas fa-cloud"></i>
            <i class="fas fa-cloud"></i>
            <i class="fas fa-cloud"></i>
        </div>
    </div>
    <div class="parallax parallax2">
        <div class="text">Deslize e descubra uma experiência única, onde cada detalhe ganha vida.</div>
    </div>
    <div class="parallax parallax3">
        <div class="text">Viaje por camadas de emoção e surpresa a cada rolar da tela.</div>
    </div>
</body>
</html>
